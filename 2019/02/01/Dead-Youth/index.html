<p>一个小兵怯生生地问我：“你见过我们的司令吗？我们已经很久没有见过他了。”</p>
<p>“见过。”</p>
<p>“那他还回来吗？”</p>
<p>我的心怵了一下：“不再回来了。”</p>
<p>小兵焦急的看着我：“他牺牲了吗？”</p>
<p>“不，他~~他~他只是长大了。”</p>
<p>默默的重新盖上了盖子，放上了新买的书架。</p>
<h5 id="也许某一天，他会回来……"><a href="#也许某一天，他会回来……" class="headerlink" title="也许某一天，他会回来……"></a>也许某一天，他会回来……</h5></div></header></article><section class="reward"><a class="btn-reward" href="#">打赏</a><div class="reward-wrapper clearfix"><img src="/img/wechat.png" title="微信"></div></section><div class="comments" id="v-container"><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><script src="//unpkg.com/valine/dist/Valine.min.js"></script><script>new Valine({
